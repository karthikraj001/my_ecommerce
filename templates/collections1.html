{% extends 'main.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="refresh" content="30">
    <!-- Mobile Metas -->
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>
        {% block title %}
        Prime
        {% endblock title %}
    </title>


    <!-- Favicons -->
    <link href="{%static 'img/a.jpg'%}" rel="icon" type="image/png">
    <link href="{%static 'img/a.jpg'%}" rel="apple-touch-icon">
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <meta name="author" content="karthikraj" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}" type="text/css"/>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" type="text/css"/>
    <!-- font awesome style -->
    <link href="{%static 'css/font-awesome.min.css'%}" rel="stylesheet" method="get"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{%static 'css/nav.css'%}" type="text/css"/>
    <link rel="stylesheet" href="{%static 'css/responsive.css'%}" type="text/css"/>



    <link rel="stylesheet" href="C:\Users\ROBIN\Pictures\fontawesome-free-6.1.1-web\css" type="text/css"/>
</head>
<body>
    {% block content %}
    <!-- product section -->
    <div class="py-3 bg-warning">
        <div class="container">
            <a class="text-white" href="{% url 'index' %}">Home /</a>
            <a class="text-white" href="{% url 'collections' %}">Collections /</a>
            <a class="text-white" href="{% url 'collectionsview' 'category.slug' %}"> {{ category.name }} </a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ category.name }}</h1>
                <hr>
                <div class="row">
                {% for item in products %}
                   <div class="col-md-3">
                       <div class="card">
                           <a href="{% url 'productview' item.category.slug item.slug %}">
                               <div class="card-body">
                                   <div class="category-image">
                                       <img src="{% static 'img/Dell1.jpg'%}" alt="Product image" class="w-100">
                                   </div>
                                   <h4 class="text-center">{{ item.name }}</h4>

                               </div>
                           </a>
                       </div>
                   </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- end product section -->
    {% endblock content %}
</body>
</html>
