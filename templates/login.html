{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Basic -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="refresh" content="30">
    <!-- Mobile Metas -->
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>Prime</title>


    <!-- Favicons -->
    <link href="{%static 'img/a.jpg'%}" rel="icon" type="image/png">
    <link href="{%static 'img/a.jpg'%}" rel="apple-touch-icon">
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <meta name="author" content="karthikraj" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}" type="text/css"/>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" type="text/css"/>
    <!-- font awesome style -->
    <link href="{%static 'css/font-awesome.min.css'%}" rel="stylesheet" method="get"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{%static 'css/nav.css'%}" type="text/css"/>
    <link rel="stylesheet" href="{%static 'css/responsive.css'%}" type="text/css"/>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>


    <link rel="stylesheet" href="C:\Users\ROBIN\Pictures\fontawesome-free-6.1.1-web\css" type="text/css"/>
</head>
<body>

    <div class="py-3 btn-warning">
        <div class="container">
            <a class="text-white" href="{% url 'index' %}"> Home /</a>
            <a class="text-white" href="{% url 'myaccount' %}"> RegistrationORLogin /</a>
            <a class="text-white" href="{% url 'collections' %}"> Login /</a>
           </div>
    </div>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="container">
            <h1>Login</h1>
            <hr>
            <div class="imgcontainer">
                <img src="{%static 'img/avatar.png'%}" rel="" type="img/png" class="avatar" alt="Avatar"/>
            </div>
            <div class="container">
                <label for="username">
                    <b>Username</b>
                </label>
                {{ user.username }}
                 {% if user.errors.username %}
                    <label class="text-danger">
                        {{  user.errors.username  }}
                    </label>
                {% endif %}
                <input  class="form-control" type="text" placeholder="Username" name="username" required/>
                <label for="password">
                    <b>Password</b>
                </label>
                {{ user.password }}
                 {% if user.errors.password %}
                    <label class="text-danger">
                        {{  user.errors.password  }}
                    </label>
                {% endif %}
                <input  class="form-control" type="password" placeholder="password" name="password" required/>
                <button  class="btn btn-success form-control my-2" type="submit">Login</button>
            </div>


        </div>
    </form>

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script>
        alertify.set('notifier','position','top-right');
        {% for msg in messages %}
            alertify.success('{{ msg }}');
        {% endfor %}
    </script>
</body>
</html>
